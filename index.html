<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklets</title>
<style>
	header {
		text-align: center;
		font-family: Verdana, sans-serif;
		font-size: 13pt;
		padding: 1px;
		margin: 0;
	}
	
 	h1 {
		margin: 0;
	}
    
	.hidden {
		display: none;
	}
        
</style>

</head>
<body>
<header>
    <h1>Bookmarklets</h1>
</header>
    <button id="copyButton" onclick="copyToClipboard('codeArea')">Wizlet - Copy Code</button>
    <textarea id="codeArea" rows="10" cols="50" readonly>1
    </textarea>
<br>
    <button id="copyButton2" onclick="copyToClipboard('codeArea2')">YouTube TimeStamper - Copy Code</button>
    <textarea id="codeArea2" rows="10" cols="50" readonly>2
    </textarea>
<br>
    <button id="copyButton3" onclick="copyToClipboard('codeArea3')">Collapse Panel - Copy Code</button>
    <textarea id="codeArea3" rows="10" cols="50" readonly>3
    </textarea>
    <span id="copyStatus"></span>
    <script>
        function copyToClipboard(codeAreaId) {
            var codeArea = document.getElementById(codeAreaId);
            codeArea.select();
            document.execCommand('copy');

            document.getElementById('copyStatus').innerText = 'Copied!';
            setTimeout(() => document.getElementById('copyStatus').innerText = '', 2000);
        };
    </script>
</body>
</html>
