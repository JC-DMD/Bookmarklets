    <title>Bookmarklets</title>
<style>
	header {
		text-align: center;
		font-family: Verdana, sans-serif;
		font-size: 13pt;
		padding: 1px;
		margin: 0;
	}
	
 	h1 {
		margin: 0;
	}

	button {
		margin: 2px;
	}
	
	textarea {
		font-size: 6pt;
		height: 21.8px;
		width: 90%;
		padding: 1px;
		margin: 2px;
		box-sizing: border-box;
		vertical-align: bottom;
		grid-column: 2;
	}

	span {
		font-family: Verdana, sans-serif;
		font-size: 9pt;
	}
	
	.container {
 		display: grid; 
		grid-template-columns: 1fr 5fr;
  		gap: 10px 10px; 
	}
        
</style>

</head>

    <script>
        function copyToClipboard(codeAreaId) {
            var codeArea = document.getElementById(codeAreaId);
